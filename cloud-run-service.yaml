apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: ruby-rx-app
  annotations:
    run.googleapis.com/ingress: all
spec:
  template:
    metadata:
      annotations:
        run.googleapis.com/memory: "2Gi"
        run.googleapis.com/cpu: "2"
        run.googleapis.com/max-instances: "10"
        run.googleapis.com/min-instances: "1"
        run.googleapis.com/cloudsql-instances: "PROJECT_ID:REGION:ruby-rx-main-db,PROJECT_ID:REGION:ruby-rx-medicine-db"
    spec:
      containerConcurrency: 1000
      timeoutSeconds: 300
      containers:
        - image: REGION-docker.pkg.dev/PROJECT_ID/ruby-rx-repo/ruby-rx-app:latest
          ports:
            - containerPort: 8080
          env:
            - name: NODE_ENV
              value: "production"
            - name: MAIN_DB_USER
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: username
            - name: MAIN_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: password
            - name: MAIN_DB_NAME
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: database
            - name: MEDICINE_DB_USER
              valueFrom:
                secretKeyRef:
                  name: medicine-db-credentials
                  key: username
            - name: MEDICINE_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: medicine-db-credentials
                  key: password
            - name: MEDICINE_DB_NAME
              valueFrom:
                secretKeyRef:
                  name: medicine-db-credentials
                  key: database
            - name: REDIS_CONNECTION_STRING
              valueFrom:
                secretKeyRef:
                  name: redis-credentials
                  key: connection-string
            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: jwt-secret
            - name: GOOGLE_OAUTH_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: oauth-credentials
                  key: google-client-id
            - name: GOOGLE_OAUTH_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: oauth-credentials
                  key: google-client-secret
            - name: GOOGLE_OAUTH_REDIRECT_URI
              valueFrom:
                secretKeyRef:
                  name: oauth-credentials
                  key: google-redirect-uri
            - name: LINKEDIN_OAUTH_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: oauth-credentials
                  key: linkedin-client-id
            - name: LINKEDIN_OAUTH_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: oauth-credentials
                  key: linkedin-client-secret
            - name: LINKEDIN_OAUTH_REDIRECT_URI
              valueFrom:
                secretKeyRef:
                  name: oauth-credentials
                  key: linkedin-redirect-uri
            - name: GMAIL_USER
              valueFrom:
                secretKeyRef:
                  name: email-credentials
                  key: gmail-user
            - name: GMAIL_APP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: email-credentials
                  key: gmail-app-password
            - name: WHATSAPP_API_KEY
              valueFrom:
                secretKeyRef:
                  name: api-keys
                  key: whatsapp-api-key
            - name: GCP_PROJECT_ID
              valueFrom:
                secretKeyRef:
                  name: gcp-config
                  key: project-id
            - name: GENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: api-keys
                  key: genai-api-key
          resources:
            limits:
              memory: "2Gi"
              cpu: "2"
            requests:
              memory: "1Gi"
              cpu: "1"
