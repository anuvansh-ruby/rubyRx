apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: ruby-rx-app
  annotations:
    run.googleapis.com/ingress: all
spec:
  template:
    metadata:
      annotations:
        run.googleapis.com/memory: "2Gi"
        run.googleapis.com/cpu: "2"
        run.googleapis.com/max-instances: "10"
        run.googleapis.com/min-instances: "1"
        run.googleapis.com/cloudsql-instances: "PROJECT_ID:REGION:ruby-rx-main-db,PROJECT_ID:REGION:ruby-rx-medicine-db"
    spec:
      containerConcurrency: 1000
      timeoutSeconds: 300
      containers:
        - image: REGION-docker.pkg.dev/PROJECT_ID/ruby-rx-repo/ruby-rx-app:latest
          ports:
            - containerPort: 8080
          env:
            - name: NODE_ENV
              value: "production"
            - name: MAIN_DB_USER
              valueFrom:
                secretKeyRef:
                  name: db-credentials--username
                  key: latest
            - name: MAIN_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-credentials--password
                  key: latest
            - name: MAIN_DB_NAME
              valueFrom:
                secretKeyRef:
                  name: db-credentials--database
                  key: latest
            - name: MEDICINE_DB_USER
              valueFrom:
                secretKeyRef:
                  name: medicine-db-credentials--username
                  key: latest
            - name: MEDICINE_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: medicine-db-credentials--password
                  key: latest
            - name: MEDICINE_DB_NAME
              valueFrom:
                secretKeyRef:
                  name: medicine-db-credentials--database
                  key: latest
            - name: REDIS_CONNECTION_STRING
              valueFrom:
                secretKeyRef:
                  name: redis-credentials--connection-string
                  key: latest
            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: app-secrets--jwt-secret
                  key: latest
            - name: GOOGLE_OAUTH_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: oauth-credentials--google-client-id
                  key: latest
            - name: GOOGLE_OAUTH_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: oauth-credentials--google-client-secret
                  key: latest
            - name: GOOGLE_OAUTH_REDIRECT_URI
              valueFrom:
                secretKeyRef:
                  name: oauth-credentials--google-redirect-uri
                  key: latest
            - name: LINKEDIN_OAUTH_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: oauth-credentials--linkedin-client-id
                  key: latest
            - name: LINKEDIN_OAUTH_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: oauth-credentials--linkedin-client-secret
                  key: latest
            - name: LINKEDIN_OAUTH_REDIRECT_URI
              valueFrom:
                secretKeyRef:
                  name: oauth-credentials--linkedin-redirect-uri
                  key: latest
            - name: GMAIL_USER
              valueFrom:
                secretKeyRef:
                  name: email-credentials--gmail-user
                  key: latest
            - name: GMAIL_APP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: email-credentials--gmail-app-password
                  key: latest
            - name: WHATSAPP_API_KEY
              valueFrom:
                secretKeyRef:
                  name: api-keys--whatsapp-api-key
                  key: latest
            - name: GCP_PROJECT_ID
              valueFrom:
                secretKeyRef:
                  name: gcp-config--project-id
                  key: latest
            - name: GENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: api-keys--genai-api-key
                  key: latest
          resources:
            limits:
              memory: "2Gi"
              cpu: "2"
            requests:
              memory: "1Gi"
              cpu: "1"
